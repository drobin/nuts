name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --features=plugin --verbose
    - name: Format
      run: cargo fmt -- --check
    - name: Run tests
      run: cargo test --all-features --verbose
